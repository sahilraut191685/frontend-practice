<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navagation practice </title>
    <style>
        body{
            margin: 0;
            background: linear-gradient(135deg,#8a2be2,#4169e1);
            color: #fff;
        }
        .nav-cont{
        display: inline;
       
           

        }
        .nav1{
          background: linear-gradient(135deg, #667eea, #764ba2);


            height: 25px;
            
           
        }
        .nav1 ul{
            list-style-type: none;
            padding: 0;
            margin-bottom: 0;
            margin-top: 0;
            display: flex;
            justify-content: space-around;
            
           
            

        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
            text-decoration: none;
            padding: 5px 15px ;
            color: black;
           
            position: relative;
            margin-top: 10px;
            /*display: flex;
            align-items: center;
            justify-content: center;*/

        }
        .nav1 .login{
             background: linear-gradient(135deg,rgb(129, 129, 224),rgb(66, 66, 222));
            border: none;
            padding: 4px 14px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: 0.9s;
            position: relative;
        }
        .nav1 .login:hover{
            background: linear-gradient(135deg,rgb(97, 97, 196),rgb(29, 29, 160));

       }
         .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background: linear-gradient(144deg, rgb(115, 115, 209), rgb(62, 37, 205));
            transform: scaleX(0);
            transition: transform 0.3s
            ease-in-out;


        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }

    </style>
</head>
<body>
 <div class="nav-cont">
    <nav class="nav1">
        <ul>
            <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Services</a></li>
              <li><button class="login">Login</button></li>
        </ul>
    </nav>
 </div>   
</body>
</html>
